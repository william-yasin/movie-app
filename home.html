<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header>
    <div class="container">
        <h1 class="text-center bg-light jumbotron header-img">Movies, Movies, Movies...</h1>
    </div>
</header>
<hr class="">

<main class="row mx-1">
    <section class="col-6">
        <div class="row">
            <form class="form-group col-12">
                <label for="search-criteria">Roast</label>
                <select class="form-control" id="search-criteria">
                    <option value="all">All</option>
                    <option value="title">Title</option>
                    <option value="rating">Rating</option>
                    <option value="genre">Genre</option>
                </select>
            </form>
            <form class="form-group col-12">
                <div>
                    <label for="movie-search">Movie Name</label>
                    <input type="text" class="form-control" id="movie-search" name="movie-name" required>
                    <button class="btn col-12 mt-3" id="submit" type="submit">Submit</button>
                </div>
            </form>
            <hr class="col-10">
            <h1 class="col-12 text-center">ADD A MOVIE</h1>
            <form class="form-group col-12" method="post" name="new-movie-form">
                <label for="new-roast">Roast</label>
                <select class="form-control" id="new-roast" name="newRoast">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
                <div>
                    <label for="add-movie">Coffee Name</label>
                    <input type="text" class="form-control" id="add-movie" name="newMovie" required="true">
                    <button class="btn col-12 mt-3" id="add-new-movie" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section class="col-6">
        <div id="coffees" class="row"></div>
    </section>
</main>

<button id="brilliant">Brilliant</button>


<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/home.js"></script>

</body>
</html>
