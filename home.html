<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="container-fluid">

<h1 class="text-center list-group-item-light">MOVIES APPLICATION </h1>

<div class="row">
    <div class="col-md-6">
        <label for="movie-search">Enter Movie Title to Add:</label>
        <input type="text" class="form-control mb-2" id="movie-search" name="movie-name" required>
        <button class="btn btn-primary mb-4 btn-block" id="movie-search-btn" type="submit">Add</button>
    </div>
    <div class="col-md-6">
        <label for="movieId">ID:</label>
        <input class="form-control" type="text" id="movieId">
        <label for="movieTitleEdit">Movie's title:</label>
        <input class="form-control" type="text" id="movieTitleEdit">
        <label for="movieRatingEdit">Movie's rating:</label>
        <input class="form-control" type="text" id="movieRatingEdit">
        <hr>
        <button class="btn btn-primary mb-4 btn-block" id="editMovie">Edit this Movie</button>
        <button class="btn btn-primary mb-4 btn-block" id="deleteMovie">Delete this Movie</button>
    </div>
</div>

<hr>
<div class="container-fluid">
    <div id="movies" class="row"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/home.js"></script>

</body>
</html>
